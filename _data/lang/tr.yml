cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Çerez ayarları
  panel_bar:
    msg: >
      Bu web sitesi, site işlevselliğini optimize etmek için çerezleri kullanır.
      Onayınızla etkinleştirilecektir. $privacy_link'ı kontrol edin
    buttons:
      accept: &accept_button Tümünü Kabul Et
      settings: Özelleştir
      deny: &deny_button Reddet
  panel_settings:
    title: *cookie_settings
    msg: >
      Bu web sitesi, site işlevselliğini optimize etmek için çerezleri kullanır.
      Onayınızla etkinleştirilecektir. Lütfen aşağıdaki her öğeye tıklamak için çerez politikası kontrol edin. $privacy_link'ı kontrol edin
    buttons:
      accept: *accept_button
      save: Seçimi Kabul Et
      deny: *deny_button
    always_active: Her zaman aktif
    consent_types:
      necessary:
        title: Kesinlikle gerekli çerezler
        info: >
          Bu çerezler, web sitesi işlevi için temel öneme sahiptir ve devre dışı bırakılamaz.
          Genellikle site işlevi gibi renk şeması vb. değiştirildiğinde ayarlanır.
          Bu çerezler kişisel kimlik bilgilerini saklamaz.
          $gtag_info
      analytics:
        title: Performans çerezleri
        info: $gtag_info
      preferences:
        title: İşlevsellik çerezleri
        info: $gtag_info
      advertising:
        title: Hedefleme ve reklam çerezleri
        info: $gtag_info
    gtag_info:
      ad_storage: >
        Reklam ile ilgili depolamayı (çerezler gibi) etkinleştirir.
      analytics_storage: >
        Analitik ile ilgili depolamayı (örneğin ziyaret süresi) etkinleştirir.
      functionality_storage: >
        Web sitesi veya uygulamanın işlevselliğini destekleyen depolamayı etkinleştirir, örneğin dil ayarları.
      personalization_storage: >
        Kişiselleştirme ile ilgili depolamayı etkinleştirir, örneğin video önerileri.
      security_storage: >
        Kimlik doğrulama işlevselliği, dolandırıcılık önleme ve diğer kullanıcı koruması gibi güvenlik ile ilgili depolamayı etkinleştirir.

